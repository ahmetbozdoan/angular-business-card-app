<h2 mat-dialog-title>
  <span *ngIf="!data else editBlock">Yeni Kartvizit</span>
  <ng-template #editBlock>Düzenle</ng-template>
</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" fxLayout="column" [formGroup]="cardForm" (ngSubmit)="editCard()">
    <mat-form-field appearance="legacy">
      <mat-label>Ad Soyad</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>İş</mat-label>
      <input matInput formControlName="job"/>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Telefon</mat-label>
      <input matInput formControlName="tel"/>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Eposta</mat-label>
      <input matInput formControlName="email"/>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Adres</mat-label>
      <textarea matInput formControlName="adress"></textarea>
    </mat-form-field>
  </form>

</mat-dialog-content>
<div fxLayout="row" fxLayoutAlign="space-between">
  <mat-dialog-actions>
    <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon" *ngIf="data"
            (click)="removeCard()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Vazgeç</button>
    <button mat-raised-button color="primary" [disabled]="!cardForm.valid" (click)="!data ? addCard() : editCard()">
      <span *ngIf="!data else btnBlock">Ekle</span>
      <ng-template #btnBlock>Düzenle</ng-template>
    </button>
  </mat-dialog-actions>
</div>
